<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <section>
        <div class="tit">
          <p>Login to Your Account</p>
        </div>
        <div class="email">
          <label for="email"  class="ad" >ADRESSE E-MAIL</label> <br>
          <input type="email" checked  placeholder="nom@exemple.com" class="in1">
        </div>
        <div class="pass">
            <label for="password" class="ad">MOT DE PASSE</label><br>
            <input type="password" checked placeholder="Mot de passe" class="in1" >
        </div>
        <button class="myButton">SE CONNECTER</button>

        <div class="vertical-buttons">
          <a href="https://www.google.com" class="button"><i class="fa-brands fa-google gg"></i><span>Continue with Google</span></a>
          <a href="https://www.apple.com" class="button"><i class="fa-brands fa-apple ap"></i><span>Continue with Apple</span></a>
          <a href="https://www.facebook.com" class="button"><i class="fa-brands fa-facebook fc"></i><span>Continue with Facebook</span></a>
      </div>
      
    </section>
    <div class="vertical-line"></div>
    <p class="vertical-line3">OU</p>
    <div class="vertical-line2"></div>
    
</body>
